<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="./menu.css">
    <title>Document</title>
</head>

<body>
    <div class="hero">
        <header>
            <div class="logo">
                <img src="/img/logo anime.png" width="60px" height="60px" alt="logo">
                <h1>
                    <NAME>
                </h1>
            </div>
            <div class="navbar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </div>
            <i class='bx bx-menu'></i>


        </header>
        <div class="slider-content">
            <div class="slider">
                <div class="slide" id="slide1">
                    <img src="/Js/Dom/slide-img/img/slide (1).jpg" alt="image1">
                </div>
                <div class="slide" id="slide2">
                    <img src="/Js/Dom/slide-img/img/slide (2).jpg" alt="image2">
                </div>
                <div class="slide" id="slide3">
                    <img src="/Js/Dom/slide-img/img/slide (3).jpg" alt="image3">
                </div>
                <div class="slide" id="slide4">
                    <img src="/Js/Dom/slide-img/img/slide (4).jpg" alt="image4">
                </div>
                <div class="slide" id="slide5">
                    <img src="/Js/Dom/slide-img/img/slide (5).jpg" alt="image1">
                </div>
                <i class='bx bx-dots-horizontal-rounded'></i>

            </div>

        </div>
        <button class="prev">
            <i class='bx bx-chevron-left'></i>
        </button>
        <button class="next">
            <i class='bx bx-chevron-right'></i>
        </button>
    </div>


    <script src="./menu.js"></script>

</body>

</html>
